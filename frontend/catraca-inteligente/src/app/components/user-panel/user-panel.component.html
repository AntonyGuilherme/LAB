<nb-card>
    <nb-card-body>

        <nb-tabset>
            <nb-tab tabTitle="Usuário">
                <div class="user-container">
                    <div class="input-continaer">
                        <label for="email"> <strong>Nome</strong> </label>
                        <input id="email" nbInput type="e-mail" fieldSize="large" [(ngModel)]="model.name">
                    </div>
                    <div class="input-continaer">
                        <label for="matricula"> <strong>Matrícula UFMG</strong> </label>
                        <input id="matricula" nbInput type="text" fieldSize="large" [(ngModel)]="model.ufmgEnrollment">
                    </div>
                    <div class="input-continaer">
                        <label for="email"> <strong>E-mail</strong> </label>
                        <input id="email" nbInput type="e-mail" fieldSize="large" [(ngModel)]="model.email">
                    </div>
                    <div class="input-continaer">
                        <label for="email"> <strong> Senha </strong> </label>
                        <input id="email" nbInput type="password" fieldSize="large" [(ngModel)]="model.password">
                    </div>
                    <div class="button-container">
                        <button nbButton status="primary"  (click)="updateUser()">Atualizar</button>
                    </div>
                </div>

            </nb-tab>
            <nb-tab tabTitle="Pagamentos">

            </nb-tab>
            <nb-tab tabTitle="UFMG">

            </nb-tab>
        </nb-tabset>

    </nb-card-body>
</nb-card>
